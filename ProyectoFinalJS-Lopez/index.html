<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- header -->
    <div class="d-inline">
        <h1 class="text-center m-3 lila fs-1">
            MoneyMind
            <small class="fw-lighter negro">Tu gestor de finanzas personales</small>
        </h1>
    </div> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="botonIniciarSesion" class="nav-link active" href="#">
                        Iniciar sesión
                    </button>
                    <!--boton inicio de sesion-->
                </li>
                <li class="nav-item">
                    <button id="botonGastos" class="nav-link" href="#">
                        Registro de Gastos
                    </button>
                    <!--boton de gastos-->
                </li>
                <li class="nav-item">
                    <button id="botonIngresos" class="nav-link" href="#">
                        Registro de Ingresos
                    </button>
                    <!--boton de ingresos-->
                </li>
                <li class="nav-item">
                    <button id="botonDatosEstadisticos" class="nav-link" href="#">
                        Datos Estadísticos
                    </button>
                    <!--boton de datos estadisticos-->
                </li>
                <li class="nav-item">
                    <button id="botonSobreNosotros" class="nav-link" href="#">
                        Sobre Nosotros
                    </button>
                    <!--boton sobre nosotros-->
                </li>
            </ul>
        </div>
    </nav>
    <p id="tituloInfo" class="h3 m-4"></p>
    <div id="contenedorUsuario" class="m-4"></div>
    <div id="contenedorGastos" class="m-4">
        <div id="contenedorTablaGastos"></div>
        <div id="contenedorAgregarGasto"></div>
    </div>
    <div id="contenedorIngresos" class="m-4">
        <div id="contenedorTablaIngresos"></div>
        <div id="contenedorAgregarIngreso"></div>
    </div>
    <div id="contenedorDE" class="m-4"></div>
    <div id="contenedorSN" class="m-4"></div>

    <!--script-->
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script type="module" src="./funciones.js"></script>
    <script type="module" src="./main.js"></script>

</body>

</html>
